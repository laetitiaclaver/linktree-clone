<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="share-button"><img src="assets\download-2-line.svg" alt="Share icon"></div>
    </header>
    <main>
        <div class="container">
            <div class="image-container"><img src="assets\photo.png" alt="Laëtitia's photo">
            </div>
            <h1>@Laëtitia</h1>

            <a class="tile" href="#">
                <div class="icon"><img src="assets\youtube-line.svg" alt="Youtube icon"></div>
                <p>YouTube</p>
                <div class="tile-share-button"><img src="assets\download-2-line.svg" alt="Share icon"></div>
                </a>

            <a class="tile" href="#">
                <div class="icon"><img src="assets\twitter-line.svg" alt="Twitter icon"></div>
                <p>Twitter</p>
                <div class="tile-share-button"><img src="assets\download-2-line.svg" alt="Share icon"></div>
                </a>

            <a class="tile" href="#">
                <div class="icon"><img src="assets\instagram-line.svg" alt="Instagram icon"></div>
                <p>Instagram</p>
                <div class="tile-share-button"><img src="assets\download-2-line.svg" alt="Share icon"></div>
                </a>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
